---
name: Validate Commands

on:
  pull_request:
    paths:
      - '.claude/commands/**/*.md'
      - 'scripts/validate_all_commands.py'
      - '.github/workflows/validate-commands.yml'
  push:
    branches: [develop, main]
    paths:
      - '.claude/commands/**/*.md'
      - 'scripts/validate_all_commands.py'
      - '.github/workflows/validate-commands.yml'
  schedule:
    # Run validation daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  validate-commands:
    name: Validate All Commands
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Validate Commands
        id: validate
        run: |
          python3 scripts/validate_all_commands.py --verbose
        continue-on-error: true

      - name: Generate Validation Report
        if: failure()
        run: |
          python3 scripts/validate_all_commands.py --report validation-report.md
          cat validation-report.md

      - name: Upload Validation Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: command-validation-report
          path: validation-report.md
          retention-days: 30

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Command Validation Report\n\n' + report.substring(0, 30000) // GitHub comment limit
            });

      - name: Fail if validation failed
        if: failure() && steps.validate.outcome == 'failure'
        run: |
          echo "❌ Command validation failed. See report above."
          exit 1

      - name: Success
        if: success()
        run: |
          echo "✅ All commands passed validation (100%)"

  run-tests:
    name: Run Command Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Run Command Validation Tests
        run: |
          cd tests/commands
          python3 -m unittest test_validation -v

      - name: Test Report
        if: always()
        run: |
          echo "Command validation test suite completed"
