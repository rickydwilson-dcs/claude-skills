[pytest]
# Pytest configuration for Claude Skills test suite

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test markers
markers =
    help: Tests for --help flag compliance
    execution: Tests for script execution and functionality
    output: Tests for output format validation
    slow: Tests that take longer to run
    integration: Integration tests with multiple scripts

# Timeout for all tests (30 seconds)
timeout = 30

# Minimum Python version
minversion = 3.8

# Test discovery
python_paths = .
